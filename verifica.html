<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Dono dell'Onore</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"> 
    </head>
<body class="flex items-center justify-center min-h-screen p-4">
    
    <audio id="ambient-audio" src="media/japan.mp3" loop autoplay playsinline></audio> 

    <div id="video-background">
        <video autoplay muted loop playsinline>
            <source src="media/overlay.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
    </div>

    <div id="container-finale" class="text-center max-w-xl p-8 rounded-2xl z-10 transition-all duration-700 ease-in-out">
        
        <h1 id="final-title" class="text-3xl md:text-6xl text-dark mb-6 transition-opacity duration-500 font-tsushima tracking-widest leading-snug">
            IL DONO DELL'ONORE
        </h1>

        <div id="rivelazione-finale" class="glass-button bg-dark/20 p-8 md:p-10 rounded-2xl shadow-2xl opacity-0 transform scale-90">
            
            <p id="messaggio-personale" class="font-tsushima text-gold text-lg md:text-xl tracking-wider leading-relaxed mb-6">
                Hai decifrato il Vento e l'Haiku, onorevole guerriera. Il tuo Sentiero e' giunto al termine.
            </p>

            <div id="blocco-sicurezza" class="flex flex-col items-center space-y-4">
                <p class="text-dark/80 text-sm font-tsushima mb-2">
                    **Inserisci il tuo manga preferito per svelare il codice**
                </p>

                <div class="relative w-full max-w-xs h-12 transition-all duration-300 group">
                    
                    <input type="password" id="codice-verifica" 
                        class="peer h-full w-full rounded-md border border-gold border-t-transparent bg-dark/70 px-3 py-3 text-lg text-gold font-tsushima outline outline-0 transition-all placeholder-shown:border placeholder-shown:border-gold placeholder-shown:border-t-gold focus:border-2 focus:border-gold focus:border-t-transparent focus:outline-0" 
                        placeholder=" " required />
                    
                    <label for="codice-verifica" 
                        class="pointer-events-none absolute left-0 -top-1.5 flex h-full w-full select-none text-[12px] font-tsushima font-bold leading-tight text-gold transition-all before:pointer-events-none before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t before:border-l before:border-gold before:transition-all after:pointer-events-none after:mt-[6.5px] after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t after:border-r before:border-gold after:border-gold after:transition-all peer-placeholder-shown:text-base peer-placeholder-shown:leading-[4.1] peer-placeholder-shown:text-gold/50 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent peer-focus:text-[12px] peer-focus:leading-tight peer-focus:text-gold peer-focus:font-bold peer-focus:before:border-t-2 peer-focus:before:border-l-2 peer-focus:before:!border-gold peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:!border-gold">
                        Codice Segreto
                    </label>

                    <button type="button" id="toggle-password" class="absolute right-3 top-1/2 -translate-y-1/2 p-1 text-gold/50 hover:text-gold transition-colors duration-300 z-20">
                        <svg id="eye-closed" class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                            <path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.72-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-4 .7l2.17 2.17C10.74 7.13 11.35 7 12 7zM2 4.27l2.59 2.59c-3.46 1.42-6 4.67-6 7.5 1.73 4.39 6 7.5 11 7.5 1.05 0 2.05-.12 3-.34l.32.32L22.27 22l1.41-1.41L3.41 3.51 2 4.27zM7.5 12c0-2.76 2.24-5 5-5 .65 0 1.26.13 1.83.36l-3.17 3.17C7.61 10.27 7.5 11.12 7.5 12zm3.83 2.66l-2.66-2.66 2.66 2.66z"/>
                        </svg>
                        <svg id="eye-open" class="w-5 h-5 fill-current hidden" viewBox="0 0 24 24">
                            <path d="M12 4.5c5 0 9.27 3.11 11 7.5-1.73 4.39-6 7.5-11 7.5S2.73 16.39 1 12c1.73-4.39 6-7.5 11-7.5zM12 17c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm0-8c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3z"/>
                        </svg>
                    </button>
                </div>
                <button id="btn-sblocca-dono" class="glass-button bg-gold/40 text-dark font-bold py-3 px-8 transform transition-all duration-300 hover:scale-[1.1] active:scale-90 text-lg uppercase shadow-lg">
                    RIVELA IL DONO
                </button>
                <p id="feedback-errore" class="text-red-500 text-sm opacity-0"></p>
            </div>

            </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
