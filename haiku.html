<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Pergamena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">     
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <audio id="ambient-audio" src="media/japan.mp3" loop autoplay playsinline></audio> 
    <audio id="scroll-sound" src="media/open.mp3" preload="auto"></audio>
    
    <div id="video-background">
        <video autoplay muted loop playsinline>
            <source src="media/overlay.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
    </div>

    <div id="container" class="text-center max-w-xl p-8 rounded-2xl z-10 transition-all duration-700 ease-in-out">
        
        <h1 id="main-title" class="text-3xl md:text-6xl text-dark mb-4 transition-opacity duration-500 font-tsushima tracking-widest leading-snug">
            Il Canto Silenzioso della Pergamena
        </h1>
        
        <div id="pergamena-box">
            
            <div id="pergamena-content">
                <div id="haiku-text" class="text-dark">
                    <p class="font-tsushima text-lg tracking-widest leading-snug">
                        Il vento sussurra.<br>
                        <!-- line break -->
                        <br>
                        Il tuo spirito guida il viaggio.<br>
                        <!-- line break -->
                        <br>
                        Apri il tuo dono.
                    </p>
                </div>
            </div>

            <div id="instruction-in-pergamena" class="text-dark">
                 <p class="font-tsushima text-lg tracking-widest leading-snug">
                    **Apri l'antica Pergamena!**
                </p>
            </div>
            
            <div id="lato-sx" class="pergamena-lato" data-side="left"></div>
            <div id="lato-dx" class="pergamena-lato" data-side="right"></div>

        </div>
        
        <div id="final-reveal" class="mt-20 opacity-0 scale-90"> <a href="verifica.html">
                <button class="glass-button text-dark font-bold py-4 px-12 transform transition-all duration-300 hover:scale-[1.02] active:scale-95 text-xl tracking-widest uppercase shadow-lg">
                    RIVELAZIONE FINALE
                </button>
            </a>
        </div>
    </div>
    <script src="js/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>
</body>
</html>
