<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Sentiero</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <audio id="ambient-audio" src="media/japan.mp3" loop autoplay playsinline></audio> 
    
    <div id="video-background">
        <video autoplay muted loop playsinline>
            <source src="media/overlay.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
    </div>

    <div id="container" class="text-center max-w-xl p-8 rounded-2xl z-10 transition-all duration-700 ease-in-out">
        
        <h1 id="main-title" class="text-3xl md:text-6xl text-dark mb-4 transition-opacity duration-500 font-tsushima tracking-widest leading-snug">
            La Rivelazione del Sentiero Nascosto
        </h1>

        <button id="btn-start" class="glass-button text-dark font-bold py-4 px-8 transform transition-all duration-300 hover:scale-[1.02] active:scale-95 text-lg tracking-widest uppercase shadow-lg">
            Ascolta il richiamo del vento
        </button>

        <div id="audio-section" class="hidden mt-10 opacity-0 transition-opacity duration-500">
            <audio id="haiku-audio" src="media/sound.mp3" preload="auto"></audio>
            
            <div id="interaction-area" class="glass-button bg-dark/20 p-5 rounded-2xl flex flex-col items-center justify-center space-y-4 shadow-xl">
                 
                <p id="tts-message" class="text-gold text-lg font-bold font-tsushima animate-pulse">
                    IL VENTO HA PORTATO UN MESSAGGIO MISTERIOSO...
                </p>
                
                <button id="btn-play-tts" class="glass-button bg-gold/40 text-dark font-bold py-3 px-8 transform transition-all duration-300 hover:scale-[1.1] active:scale-90 text-lg uppercase shadow-lg flex items-center space-x-2">
                    <svg class="w-6 h-6 fill-current" viewBox="0 0 20 20"><path d="M6 5l8 5-8 5V5z"/></svg>
                    <span>ASCOLTA</span>
                </button>

            </div>
        </div>
    </div>
        <script src="js/script.js"></script>
        <script src="js/sub.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Draggable.min.js"></script>

</body>
</html>
